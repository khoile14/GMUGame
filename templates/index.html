<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- You can link to an external CSS file here if needed -->
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Workout Generator</h1>
        </div>
    </header>

    <main class="container">
        <section class="content"> 
            <div class="gender">
                <label for="gender">Please select your gender</label>
                <div class="dropdown">
                    <button class="dropdown-button">Gender</button>
                    <div class="dropdown-content">
                        <a href="#">Male</a>
                        <a href="#">Female</a>
                    </div>
                </div>
            </div>

            <div class="age">
                <label for="age">Please enter your age</label>
                <input type="text" id="age" name="age">
            </div>
            
            <!-- Add more form elements and content here as needed -->
        </section>
    </main>

    <!-- Include any additional scripts or JavaScript files here if needed -->
</body>
</html>
