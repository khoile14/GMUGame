<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/minesweeper/styles.css"></link>
    <script src="static/minesweeper/script.js" type="module"></script>
    <title>Minesweeper</title>
</head>
<body>
<h3 class="title">Minesweeper Game</h3>

<div class="board"></div>
